{% extends 'base.html' %}

{% block content %}
    <div class="section">
        <div class="container">
            {% for climb in climbs %}
                <article class="media">
                  <figure class="media-left">
                    <iframe width="560" height="315" src="{{ climb.video_url }}" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                    </iframe>
                  </figure>
                  <div class="media-content">
                    <div class="content">
                      <p>
                        <strong>@{{ climb.poster }}</strong> <small>{{ climb.date_posted }}</small>
                        <br>
                        {{ climb.description }}
                      </p>
                    </div>
                    <nav class="level is-mobile">
                      <div class="level-left">
                        <a class="level-item">
                          <span class="icon is-small"><i class="fas fa-reply"></i></span>
                        </a>
                        <a class="level-item">
                          <span class="icon is-small"><i class="fas fa-retweet"></i></span>
                        </a>
                        <a class="level-item">
                          <span class="icon is-small"><i class="fas fa-heart"></i></span>
                        </a>
                      </div>
                    </nav>
                  </div>
                  <div class="media-right">
                      <strong>Grade: {{ climb.grade }}</strong>
                  </div>
                </article>
            {% endfor %}
        </div>
    </div>
{% endblock %}

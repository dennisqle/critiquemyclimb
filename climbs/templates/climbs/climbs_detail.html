{% extends 'base.html' %}

{% block content %}
    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h2 class="title">{{ climb.title }}</h2>
                </div>
                <div class="column">
                    {% if user.is_authenticated %}
                    <a class="button is-pulled-right" href="{% url 'climbs_edit' pk=climb.pk %}">
                        <span class="icon">
                            <i class="fas fa-edit"></i>
                        </span>
                    </a>
                    {% endif %}
                    <span class="is-pulled-right">{{ climb.date_posted }}</span>
                </div>
            </div>
            <p>{{ climb.description|linebreaksbr }}</p>
            <div style="width: 100%; height: 0px; position: relative; padding-bottom: 178.218%;">
                <iframe src="{{ climb.video_url }}" frameborder="0" width="100%"
                        height="100%" allowfullscreen style="width: 100%; height: 100%;
                        position: absolute;"></iframe>
            </div>
        </div>
    </div>
{% endblock %}
